<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Feito de dev para dev! Controle suas finanças pessoais com estilo!" />
  <link rel="stylesheet" href="./assets/favicon.svg" sizes="any" type="image/svg+xml">

  <title>FinDev</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap">
  <link rel="stylesheet" href="./styles/styles.css">

  <script src="libs/particles.min.js"></script>
  <script defer src="./scripts/app.js"></script>
</head>

<body>
  <header>
    <img src="./assets/income.svg" alt="Imagem de entradas" />
  </header>

  <main>
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card green">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Imagem de entradas">
        </h3>
        <p id="incomeDisplay">R$ --.--</p>
      </div>


      <div class="card red">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Imagem de saídas">
        </h3>
        <p id="expenseDisplay">R$ --,--</p>
      </div>

      <div class="card">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Imagem de total">
        </h3>
        <p id="totalDisplay">R$ --,--</p>
      </div>
    </section>

    

  </main>


  <div class="modal-overlay">

  </div>

  <div id="particlesJS"></div>

  <footer>
    <p>Findev.</p>
    <p>Made with love by JohnPCarvalho</p>
  </footer>
</body>

</html>
